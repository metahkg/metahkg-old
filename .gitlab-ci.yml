prettify:
  image: node:16.13.1
  script:
    - git checkout $CI_COMMIT_BRANCH
    - (npx prettier --check server && npx prettier --check src) || (git checkout $CI_COMMIT_BRANCH && 
      npx prettier --write server &&
      npx prettier --write src &&
      git config user.name wcyat-bot &b&
      git config user.email bot@wcyat.me &&
      git commit -a -m prettify &&
      git remote set-url origin https://wcyat:$gitlab_token@gitlab.com/metahkg/metahkg.git &&
      git push origin $CI_COMMIT_BRANCH)
  rules:
    - if: $CI_COMMIT_AUTHOR == "wcyat <sleep@wcyat.me>"